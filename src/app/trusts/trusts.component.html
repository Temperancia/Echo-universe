<!DOCTYPE html>
<div class="container-fluid p-0 content">
  <app-header></app-header>
  <div class="row">
    <div class="col-4 card" *ngFor="let trust of trusts">
      <img class="card-img-top" src="assets/img/logo_width.png"/>
      <div class="card-body">
        <h2 class="card-title">
          {{trust.name}} / {{trust.reputation}}
        </h2>
        <p class="card-text">
          <i>{{trust.description}}</i>
        </p>
        <footer class="blockquote-footer">
          {{trust.specialDescription}}
        </footer>
        <button class="btn btn-others">Join</button>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>

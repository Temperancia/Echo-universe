<!DOCTYPE html>
<div *ngIf="posts">
  <div *ngFor="let post of posts">
    <div class="card" *ngIf="post.type === 'trending' && postService.displayedFluxes.trending
    || post.type === 'friends' && postService.displayedFluxes.friends">
      <div class="card-body">
        <button class="close-post-button" (click)="close(post.id)">x</button>
        <h2 [innerHTML]="post.name | emojis"></h2>
        <div [innerHTML]="post.content | emojis"></div><a class="btn btn-primary">More</a>
        <div class="font-italic">Yesterday</div>
      </div>
    </div>
  </div>
</div>

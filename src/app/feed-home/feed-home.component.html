<!DOCTYPE html>
<div *ngFor="let post of feed$ | async">
  <div class="row">
    <div class="col-3" [ngClass]="getPostTypeStyle(post.type)">
      {{post.reputation}}
      {{post.createdOn}}
      {{post.author.fullName}}
    </div>
    <div class="card-body">
      <div [innerHTML]="post.content | emojis"></div>
    </div>
  </div>
</div>
